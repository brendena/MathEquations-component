<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Math Equation Component</title>
  </head>
  <body>
    <div id="dragBox" style="width:100vw; height:100vh; position:fixed; left:0; top:0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <math-equation-component id="mathComponent" ></math-equation-component>


    <script>
      function drop(ev) {
        ev.preventDefault();
        console.log("Got here ~~~~~~~~~~~~~~~~")
        console.log(ev.dataTransfer)
        console.log(ev.dataTransfer.types)
        var data = ev.dataTransfer.getData("text/html");
        ev.dataTransfer.types.forEach(element => {
          console.log(element)
          console.log(ev.dataTransfer.getData(element))
        });

        document.getElementById("dragBox").innerHTML = data;
      }
      function allowDrop(ev) {
        ev.preventDefault();
      }

      document.getElementById("mathComponent").addEventListener("math-equation-gen-image",function(e){
        console.log("got a event")
        console.log(e)
        console.log(e.detail)
      },true)

      document.getElementById("mathComponent").addEventListener("math-equation-gen-save",function(e){
        console.log("got a event")
        console.log(e)
        console.log(e.detail)
      },true);

    </script>
  </body>
</html>
